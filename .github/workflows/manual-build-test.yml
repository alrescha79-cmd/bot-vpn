name: Manual Build and Test

permissions:
  contents: write 

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Select branch to build'
        required: true
        default: 'main'
        type: string
      auto_release:
        description: 'Automatically create release after successful build (main branch only)'
        required: false
        type: boolean
        default: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Display branch info
        run: |
          echo "Building branch: ${{ github.event.inputs.branch }}"
          echo "Current commit: $(git rev-parse HEAD)"
          echo "Commit message: $(git log -1 --pretty=%B)"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run type check
        run: npm run type-check
      
      - name: Build application
        run: npm run build
      
      - name: Verify build output
        run: |
          echo "Checking build output..."
          ls -la dist/
          echo "Build completed successfully!"
      
      - name: Upload build artifacts (optional)
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.event.inputs.branch }}-${{ github.run_number }}
          path: dist/
          retention-days: 7

  trigger-release:
    needs: build-and-test
    if: github.event.inputs.branch == 'main' && github.event.inputs.auto_release == 'true'
    uses: ./.github/workflows/auto-release.yml
    with:
      force_release: true
    secrets: inherit
